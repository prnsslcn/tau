spring:
  application:
    name: booth

  datasource:
    url: jdbc:mysql://localhost:3306/job_fair
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # create, update, none 등 개발용에 따라
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080